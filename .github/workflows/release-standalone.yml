      - name: Create DMG
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          DMG_NAME="${{ env.BINARY_NAME }}-${VERSION}-standalone-darwin-${{ matrix.arch }}.dmg"
          VOLUME_NAME="${{ env.PRODUCT_NAME }} ${VERSION} (Standalone)"

          hdiutil create -volname "${VOLUME_NAME}" \
                         -srcfolder "dmg-contents" \
                         -ov -format UDZO \
                         "${DMG_NAME}"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: standalone-dmg-${{ matrix.arch }}
          path: ${{ env.BINARY_NAME }}-*.dmg
          retention-days: 1

  # ===========================================================================
  # Create Tarballs
  # ===========================================================================
  package-tarball:
    name: Create Tarball (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: [prepare, build-linux, build-macos]
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: standalone-binary-${{ matrix.os }}-${{ matrix.arch }}
          path: dist

      - name: Create tarball
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          TAR_DIR="${{ env.BINARY_NAME }}-${VERSION}-standalone-${{ matrix.os }}-${{ matrix.arch }}"
          mkdir -p "${TAR_DIR}"

          cp dist/${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }} \
             "${TAR_DIR}/${{ env.BINARY_NAME }}"
          chmod +x "${TAR_DIR}/${{ env.BINARY_NAME }}"
          cp configs/tfo-collector.yaml "${TAR_DIR}/"
          cp README.md "${TAR_DIR}/" 2>/dev/null || true
          cp LICENSE "${TAR_DIR}/" 2>/dev/null || true

          tar -czvf "${TAR_DIR}.tar.gz" "${TAR_DIR}"

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: standalone-tarball-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ env.BINARY_NAME }}-*.tar.gz
          retention-days: 1

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - prepare
      - package-rpm
      - package-deb
      - package-windows
      - package-macos
      - package-tarball
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: standalone-*

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.rpm" -o -name "*.deb" -o -name "*.zip" -o -name "*.dmg" -o -name "*.tar.gz" \) \
            -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ env.PRODUCT_NAME }} v${{ needs.prepare.outputs.version }} (Standalone)"
          tag_name: "v${{ needs.prepare.outputs.version }}-standalone"
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          generate_release_notes: true
          files: |
            release/*
          body: |
            ## ${{ env.PRODUCT_NAME }} v${{ needs.prepare.outputs.version }} (Standalone Build)

            **Build Type:** Standalone (Custom Cobra CLI)

            This is the standalone build with TelemetryFlow's custom Cobra CLI interface.
            For the OpenTelemetry Collector Builder (OCB) version, see the `-ocb` release.

            ### Downloads

            | Platform | Architecture | Package |
            |----------|--------------|---------|
            | Linux | amd64 | RPM, DEB, tar.gz |
            | Linux | arm64 | RPM, DEB, tar.gz |
            | Windows | amd64 | ZIP (with installer) |
            | macOS | Intel (amd64) | DMG, tar.gz |
            | macOS | Apple Silicon (arm64) | DMG, tar.gz |

            ### Installation

            **Linux (DEB):**
            ```bash
            sudo dpkg -i tfo-collector_${{ needs.prepare.outputs.version }}_amd64.deb
            sudo systemctl start tfo-collector
            ```

            **Linux (RPM):**
            ```bash
            sudo rpm -i tfo-collector-${{ needs.prepare.outputs.version }}-1.x86_64.rpm
            sudo systemctl start tfo-collector
