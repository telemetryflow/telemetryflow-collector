# Copyright (c) 2024-2026 DevOpsCorner Indonesia. All rights reserved.
#
# This workflow provides continuous integration for TelemetryFlow Collector:
# - Code quality checks (lint, vet, fmt)
# - Unit and integration tests
# - Build verification (Standalone + OCB, multi-platform)
# - Security scanning
# - Coverage reporting
#
# Build Types:
# - Standalone: Custom Cobra CLI (cmd/tfo-collector)
# - OCB: OpenTelemetry Collector Builder (manifest.yaml)
#
# Build Type Selection:
# - Tag v*.*.*-standalone → Standalone only
# - Tag v*.*.*-ocb → OCB only
# - Tag v*.*.* (no suffix) → Both builds
# - Branch main/master/release/* → Both builds
# - workflow_dispatch → Based on build_type input
#
# =============================================================================

name: CI - TFO Collector

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'feature/**'
      - 'release/**'
    tags:
      - 'v*.*.*'
      - 'v*.*.*-standalone'
      - 'v*.*.*-ocb'
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'tests/**'
      - 'go.mod'
      - 'go.sum'
      - 'manifest.yaml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'tests/**'
      - 'go.mod'
      - 'go.sum'
      - 'manifest.yaml'
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E tests'
        required: false
        type: boolean
        default: false
      skip_lint:
        description: 'Skip linting'
        required: false
        type: boolean
        default: false
      build_type:
        description: 'Build type (all, standalone, ocb)'
        required: false
        type: choice
        options:
          - all
          - standalone
          - ocb
        default: 'all'

env:
  GO_VERSION: '1.24'
  OCB_VERSION: '0.142.0'
  PRODUCT_NAME: TelemetryFlow Collector
  BINARY_NAME_STANDALONE: tfo-collector
  BINARY_NAME_OCB: tfo-collector-ocb

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  # ===========================================================================
  # Prepare - Determine Build Type
  # ===========================================================================
  prepare:
    name: Prepare Build Context
    runs-on: ubuntu-latest
    outputs:
      build_standalone: ${{ steps.determine.outputs.build_standalone }}
      build_ocb: ${{ steps.determine.outputs.build_ocb }}
      version: ${{ steps.determine.outputs.version }}
    steps:
      - name: Determine build type
        id: determine
        run: |
          REF="${{ github.ref }}"
          BUILD_TYPE="${{ inputs.build_type }}"

          echo "=== Build Type Determination ==="
          echo "REF: $REF"
          echo "BUILD_TYPE input: $BUILD_TYPE"
          echo "Event: ${{ github.event_name }}"

          # Default: build both
          BUILD_STANDALONE="true"
          BUILD_OCB="true"

          # Extract version from ref
          VERSION="0.0.0-dev"
          if [[ "$REF" == refs/tags/v* ]]; then
            VERSION="${REF#refs/tags/v}"
            VERSION="${VERSION%-standalone}"
            VERSION="${VERSION%-ocb}"
          fi

          # Determine build type based on ref or input
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - use input
            case "$BUILD_TYPE" in
              standalone)
                BUILD_STANDALONE="true"
                BUILD_OCB="false"
                echo "Manual trigger: Standalone only"
                ;;
              ocb)
                BUILD_STANDALONE="false"
                BUILD_OCB="true"
                echo "Manual trigger: OCB only"
                ;;
              *)
                echo "Manual trigger: Both builds"
                ;;
            esac
          elif [[ "$REF" == refs/tags/*-standalone ]]; then
            # Tag with -standalone suffix
            BUILD_STANDALONE="true"
            BUILD_OCB="false"
            echo "Tag trigger: Standalone only (suffix detected)"
          elif [[ "$REF" == refs/tags/*-ocb ]]; then
            # Tag with -ocb suffix
            BUILD_STANDALONE="false"
            BUILD_OCB="true"
            echo "Tag trigger: OCB only (suffix detected)"
          elif [[ "$REF" == refs/tags/v* ]]; then
            # Tag without suffix - build both
            echo "Tag trigger: Both builds (no suffix)"
          elif [[ "$REF" == refs/heads/main ]] || [[ "$REF" == refs/heads/master ]] || [[ "$REF" == refs/heads/release/* ]]; then
            # Main, master, or release branch - build both
            echo "Branch trigger ($REF): Both builds"
          else
            # Other branches (feature, develop, etc.) - build both
            echo "Branch trigger ($REF): Both builds"
          fi

          echo "build_standalone=$BUILD_STANDALONE" >> $GITHUB_OUTPUT
          echo "build_ocb=$BUILD_OCB" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          echo ""
          echo "=== Final Decision ==="
          echo "Build Standalone: $BUILD_STANDALONE"
          echo "Build OCB: $BUILD_OCB"
          echo "Version: $VERSION"

  # ===========================================================================
  # Code Quality - Lint, Vet, Format
  # ===========================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_lint }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download and verify dependencies
        run: make deps-verify

      - name: Check formatting
        run: make fmt-check

      - name: Run go vet
        run: make vet

      - name: Run staticcheck
        run: make staticcheck

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2
          args: --timeout=5m
          skip-cache: true
          verify: false

  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    if: always() && (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Run unit tests
        run: make test-unit-ci

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage-unit.out
          retention-days: 7

  # ===========================================================================
  # Integration Tests
  # ===========================================================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    if: always() && (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    steps:
      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          # Remove unnecessary packages to free space for OCB build
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo docker image prune --all --force || true
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Build collector binary standalone
        run: make build-standalone

      - name: Build collector binary ocb
        run: make build-ocb

      - name: Run integration tests
        run: make test-integration-ci
        env:
          BUILD_DIR: ./build

      - name: Upload integration test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: coverage-integration.out
          retention-days: 7

  # ===========================================================================
  # E2E Tests (Optional)
  # ===========================================================================
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    if: ${{ inputs.run_e2e == true || github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          # Remove unnecessary packages to free space for OCB build
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo docker image prune --all --force || true
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Build collector binary standalone
        run: make build-standalone

      - name: Build collector binary ocb
        run: make build-ocb

      - name: Run E2E tests
        run: make test-e2e-ci
        env:
          TFO_COLLECTOR_BINARY: ./build/tfo-collector

  # ===========================================================================
  # Build Verification - Standalone
  # ===========================================================================
  build-standalone:
    name: Build Standalone (${{ matrix.os }}/${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    needs: [prepare, lint]
    if: |
      always() &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
      needs.prepare.outputs.build_standalone == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
          - os: darwin
            arch: amd64
            runner: macos-latest
          - os: darwin
            arch: arm64
            runner: macos-latest
          - os: windows
            arch: amd64
            runner: windows-latest
    steps:
      - name: Free disk space (Ubuntu only)
        if: runner.os == 'Linux'
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          # Remove unnecessary packages to free space for OCB build
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force || true
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Build standalone binary
        shell: bash
        run: make ci-build-standalone
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          VERSION: ${{ needs.prepare.outputs.version }}

      - name: Verify binary
        shell: bash
        run: |
          OUTPUT="build/${{ env.BINARY_NAME_STANDALONE }}-${{ matrix.os }}-${{ matrix.arch }}"
          if [ "${{ matrix.os }}" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi

          if [ -f "$OUTPUT" ]; then
            echo "Binary built successfully: $OUTPUT"
            ls -la "$OUTPUT"
          else
            echo "Build failed: $OUTPUT not found"
            exit 1
          fi

      - name: Test binary (version command)
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        run: |
          chmod +x build/${{ env.BINARY_NAME_STANDALONE }}-${{ matrix.os }}-${{ matrix.arch }}
          ./build/${{ env.BINARY_NAME_STANDALONE }}-${{ matrix.os }}-${{ matrix.arch }} version

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME_STANDALONE }}-${{ matrix.os }}-${{ matrix.arch }}
          path: build/${{ env.BINARY_NAME_STANDALONE }}-${{ matrix.os }}-${{ matrix.arch }}*
          retention-days: 7

  # ===========================================================================
  # Build Verification - OCB (OpenTelemetry Collector Builder)
  # ===========================================================================
  build-ocb:
    name: Build OCB (${{ matrix.os }}/${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: [prepare, lint]
    if: |
      always() &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
      needs.prepare.outputs.build_ocb == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
    steps:
      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          # Remove unnecessary packages to free space for OCB build
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo docker image prune --all --force || true
          # Clean Go build cache to free more space
          go clean -cache -modcache || true
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Install OCB (OpenTelemetry Collector Builder)
        run: make install-ocb

      - name: Build OCB binary
        run: make ci-build-ocb
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          VERSION: ${{ needs.prepare.outputs.version }}

      - name: Verify binary
        run: |
          OUTPUT="build/${{ env.BINARY_NAME_OCB }}-${{ matrix.os }}-${{ matrix.arch }}"

          if [ -f "$OUTPUT" ]; then
            echo "Binary built successfully: $OUTPUT"
            ls -la "$OUTPUT"
          else
            echo "Build failed: $OUTPUT not found"
            exit 1
          fi

      - name: Test binary (version command)
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        run: |
          chmod +x build/${{ env.BINARY_NAME_OCB }}-${{ matrix.os }}-${{ matrix.arch }}
          ./build/${{ env.BINARY_NAME_OCB }}-${{ matrix.os }}-${{ matrix.arch }} --version || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME_OCB }}-${{ matrix.os }}-${{ matrix.arch }}
          path: build/${{ env.BINARY_NAME_OCB }}-${{ matrix.os }}-${{ matrix.arch }}*
          retention-days: 7

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    if: always() && (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          # Exclude vendor directories and known false positives from expr library
          # The expr library (github.com/expr-lang/expr) used by OTTL generates
          # false positives for ast.*Node.String methods
          args: '-no-fail -fmt sarif -out gosec-results.sarif -exclude-dir=vendor -exclude-generated ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: gosec-results.sarif

      - name: Run govulncheck
        run: make govulncheck

  # ===========================================================================
  # Coverage Report
  # ===========================================================================
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    if: always() && needs.test-unit.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit
          path: coverage/

      - name: Download integration coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration
          path: coverage/
        continue-on-error: true

      - name: Prepare coverage files
        run: |
          cp coverage/coverage-unit.out coverage-unit.out
          if [ -f coverage/coverage-integration.out ]; then
            cp coverage/coverage-integration.out coverage-integration.out
          fi

      - name: Generate coverage report
        run: make coverage-report

      - name: Move coverage files
        run: |
          mv coverage-merged.out coverage/coverage-merged.out
          mv coverage-summary.txt coverage/coverage-summary.txt
          mv coverage.html coverage/coverage.html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Coverage summary
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage/coverage-summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # CI Summary
  # ===========================================================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [prepare, lint, test-unit, test-integration, build-standalone, build-ocb, security, coverage]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## ${{ env.PRODUCT_NAME }} - CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | ${{ needs.prepare.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Build Standalone** | ${{ needs.prepare.outputs.build_standalone }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Build OCB** | ${{ needs.prepare.outputs.build_ocb }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test-unit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.test-integration.result }} |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.prepare.outputs.build_standalone }}" = "true" ]; then
            echo "| Build (Standalone) | ${{ needs.build-standalone.result }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Build (Standalone) | skipped |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.prepare.outputs.build_ocb }}" = "true" ]; then
            echo "| Build (OCB) | ${{ needs.build-ocb.result }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Build (OCB) | skipped |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage | ${{ needs.coverage.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Check overall status
        run: |
          # Check lint
          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "CI failed - Lint failed"
            exit 1
          fi

          # Check unit tests
          if [[ "${{ needs.test-unit.result }}" == "failure" ]]; then
            echo "CI failed - Unit tests failed"
            exit 1
          fi

          # Check standalone build if it was supposed to run
          if [[ "${{ needs.prepare.outputs.build_standalone }}" == "true" ]] && \
             [[ "${{ needs.build-standalone.result }}" == "failure" ]]; then
            echo "CI failed - Standalone build failed"
            exit 1
          fi

          # Check OCB build if it was supposed to run
          if [[ "${{ needs.prepare.outputs.build_ocb }}" == "true" ]] && \
             [[ "${{ needs.build-ocb.result }}" == "failure" ]]; then
            echo "CI failed - OCB build failed"
            exit 1
          fi

          echo "CI passed successfully"
