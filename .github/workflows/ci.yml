# TelemetryFlow Collector - Community Enterprise Observability Platform (CEOP)
# Copyright (c) 2024-2026 DevOpsCorner Indonesia. All rights reserved.
#
# This workflow provides continuous integration for TelemetryFlow Collector:
# - Code quality checks (lint, vet, fmt)
# - Unit and integration tests
# - Build verification (OCB Native, multi-platform)
# - Security scanning
# - Coverage reporting
#
# Build Type: OCB Native (100% OpenTelemetry Collector Builder)
# - Uses manifest.yaml to generate collector with TFO custom components
# - Single unified binary with all 85+ OTEL components + TFO components
#
# =============================================================================

name: CI - TFO Collector

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'feature/**'
      - 'release/**'
    tags:
      - 'v*.*.*'
    paths:
      - 'cmd/**'
      - 'components/**'
      - 'configs/**'
      - 'tests/**'
      - 'go.mod'
      - 'go.sum'
      - 'manifest.yaml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'cmd/**'
      - 'components/**'
      - 'configs/**'
      - 'tests/**'
      - 'go.mod'
      - 'go.sum'
      - 'manifest.yaml'
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E tests'
        required: false
        type: boolean
        default: false
      skip_lint:
        description: 'Skip linting'
        required: false
        type: boolean
        default: false

env:
  GO_VERSION: '1.24'
  OCB_VERSION: '0.142.0'
  OTEL_VERSION: '0.142.0'
  PRODUCT_NAME: TelemetryFlow Collector
  BINARY_NAME: tfo-collector

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  # ===========================================================================
  # Prepare - Determine Build Context
  # ===========================================================================
  prepare:
    name: Prepare Build Context
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.determine.outputs.version }}
      commit: ${{ steps.determine.outputs.commit }}
      branch: ${{ steps.determine.outputs.branch }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine build context
        id: determine
        run: |
          REF="${{ github.ref }}"

          echo "=== Build Context ==="
          echo "REF: $REF"
          echo "Event: ${{ github.event_name }}"

          # Extract version from ref
          VERSION="0.0.0-dev"
          if [[ "$REF" == refs/tags/v* ]]; then
            VERSION="${REF#refs/tags/v}"
          fi

          COMMIT=$(git rev-parse --short HEAD)
          BRANCH=$(git rev-parse --abbrev-ref HEAD)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

          echo ""
          echo "=== Build Context ==="
          echo "Version: $VERSION"
          echo "Commit: $COMMIT"
          echo "Branch: $BRANCH"
          echo "Build Type: OCB Native (100% OpenTelemetry Collector Builder)"

  # ===========================================================================
  # Code Quality - Lint, Vet, Format
  # ===========================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_lint }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download and verify dependencies
        run: make deps-verify

      - name: Check formatting
        run: make fmt-check

      - name: Run go vet
        run: make vet

      - name: Run staticcheck
        run: make staticcheck

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2
          args: --timeout=5m
          skip-cache: true
          verify: false

  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    if: always() && (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Run unit tests
        run: make test-unit-ci

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage-unit.out
          retention-days: 7

  # ===========================================================================
  # Integration Tests
  # ===========================================================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    if: always() && (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    steps:
      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo docker image prune --all --force || true
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Install OCB (OpenTelemetry Collector Builder)
        run: make install-ocb

      - name: Build collector binary (OCB Native)
        run: make build

      - name: Run integration tests
        run: make test-integration-ci
        env:
          BUILD_DIR: ./build

      - name: Upload integration test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: coverage-integration.out
          retention-days: 7

  # ===========================================================================
  # E2E Tests (Optional)
  # ===========================================================================
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    if: ${{ inputs.run_e2e == true || github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo docker image prune --all --force || true
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Install OCB (OpenTelemetry Collector Builder)
        run: make install-ocb

      - name: Build collector binary (OCB Native)
        run: make build

      - name: Run E2E tests
        run: make test-e2e-ci
        env:
          TFO_COLLECTOR_BINARY: ./build/tfo-collector

  # ===========================================================================
  # Build Verification - OCB Native (Multi-Platform)
  # ===========================================================================
  build:
    name: Build (${{ matrix.os }}/${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: [prepare, lint]
    if: |
      always() &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
    steps:
      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo docker image prune --all --force || true
          go clean -cache -modcache || true
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Install OCB (OpenTelemetry Collector Builder)
        run: make install-ocb

      - name: Build OCB Native binary
        run: make ci-build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          VERSION: ${{ needs.prepare.outputs.version }}

      - name: Verify binary
        run: |
          OUTPUT="build/${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}"

          if [ -f "$OUTPUT" ]; then
            echo "Binary built successfully: $OUTPUT"
            ls -la "$OUTPUT"
          else
            echo "Build failed: $OUTPUT not found"
            exit 1
          fi

      - name: Test binary (version command)
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        run: |
          chmod +x build/${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
          ./build/${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }} --version || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
          path: build/${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}*
          retention-days: 7

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    if: always() && (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif -exclude-dir=vendor -exclude-generated ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: gosec-results.sarif

      - name: Run govulncheck
        run: make govulncheck

  # ===========================================================================
  # Coverage Report
  # ===========================================================================
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    if: always() && needs.test-unit.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit
          path: coverage/

      - name: Download integration coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration
          path: coverage/
        continue-on-error: true

      - name: Prepare coverage files
        run: |
          cp coverage/coverage-unit.out coverage-unit.out
          if [ -f coverage/coverage-integration.out ]; then
            cp coverage/coverage-integration.out coverage-integration.out
          fi

      - name: Generate coverage report
        run: make coverage-report

      - name: Move coverage files
        run: |
          mv coverage-merged.out coverage/coverage-merged.out
          mv coverage-summary.txt coverage/coverage-summary.txt
          mv coverage.html coverage/coverage.html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Coverage summary
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage/coverage-summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # CI Summary
  # ===========================================================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [prepare, lint, test-unit, test-integration, build, security, coverage]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## ${{ env.PRODUCT_NAME }} - CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | ${{ needs.prepare.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Build Type** | OCB Native (100% OpenTelemetry Collector Builder) |" >> $GITHUB_STEP_SUMMARY
          echo "| **OTEL Version** | ${{ env.OTEL_VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | ${{ needs.prepare.outputs.commit }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | ${{ needs.prepare.outputs.branch }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test-unit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.test-integration.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build (OCB Native) | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage | ${{ needs.coverage.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### TFO Custom Components" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Type | Purpose |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| tfootlp | Receiver | OTLP with v1/v2 endpoint support |" >> $GITHUB_STEP_SUMMARY
          echo "| tfo | Exporter | Auto-injects TFO auth headers |" >> $GITHUB_STEP_SUMMARY
          echo "| tfoauth | Extension | TFO API key management |" >> $GITHUB_STEP_SUMMARY
          echo "| tfoidentity | Extension | Collector identity management |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Check overall status
        run: |
          # Check lint
          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "CI failed - Lint failed"
            exit 1
          fi

          # Check unit tests
          if [[ "${{ needs.test-unit.result }}" == "failure" ]]; then
            echo "CI failed - Unit tests failed"
            exit 1
          fi

          # Check build
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "CI failed - Build failed"
            exit 1
          fi

          echo "CI passed successfully"
