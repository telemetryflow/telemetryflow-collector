collector:
  id: "test-collector"
  description: "Test TelemetryFlow Collector"

receivers:
  otlp:
    enabled: true
    protocols:
      grpc:
        enabled: true
        endpoint: "0.0.0.0:4317"
      http:
        enabled: true
        endpoint: "0.0.0.0:4318"

processors:
  batch:
    enabled: true
    send_batch_size: 1000
    timeout: 1s

exporters:
  logging:
    enabled: true
    loglevel: "info"

pipelines:
  metrics:
    receivers: [otlp]
    processors: [batch]
    exporters: [logging]
  logs:
    receivers: [otlp]
    processors: [batch]
    exporters: [logging]
  traces:
    receivers: [otlp]
    processors: [batch]
    exporters: [logging]

extensions:
  health_check:
    enabled: true
    endpoint: "0.0.0.0:13133"

logging:
  level: "info"
  format: "json"