# This config is for the OCB (OpenTelemetry Collector Builder) build.
# Use with: ./build/tfo-collector --config configs/otel-collector.yaml
#
# For the standalone build, use: configs/tfo-collector.yaml

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
        max_recv_msg_size_mib: 4
        max_concurrent_streams: 100
      http:
        endpoint: "0.0.0.0:4318"
        cors:
          allowed_origins:
            - "*"
          allowed_headers:
            - "*"

processors:
  batch:
    send_batch_size: 8192
    timeout: 200ms

  memory_limiter:
    check_interval: 1s
    limit_percentage: 80
    spike_limit_percentage: 25

exporters:
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # Uncomment to enable OTLP export
  # otlp:
  #   endpoint: "backend:4317"
  #   tls:
  #     insecure: true

extensions:
  health_check:
    endpoint: "0.0.0.0:13133"

  zpages:
    endpoint: "0.0.0.0:55679"

  pprof:
    endpoint: "0.0.0.0:1777"

service:
  extensions: [health_check, zpages, pprof]

  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]

    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]

  telemetry:
    logs:
      level: info
      encoding: json
    metrics:
      level: detailed
      address: "0.0.0.0:8888"
