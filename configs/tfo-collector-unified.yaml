#
# This configuration demonstrates the unified OCB-native build with TFO
# custom components. It supports both standard OTEL and TFO Platform features.
#
# Usage: ./tfo-collector --config configs/tfo-collector-unified.yaml
#
# =============================================================================
# OTLP HTTP Endpoints - v1 vs v2 Architecture
# =============================================================================
#
#   v1 Endpoints (Community / Open - NO AUTH REQUIRED):
#   -------------------------------------------------
#   Standard OTEL endpoints, compatible with any OTEL-compliant client.
#   No authentication required - open for all telemetry ingestion.
#
#     POST http://localhost:4318/v1/traces
#     POST http://localhost:4318/v1/metrics
#     POST http://localhost:4318/v1/logs
#
#   v2 Endpoints (TFO Platform / Authenticated):
#   --------------------------------------------
#   TFO Platform endpoints with authentication enforcement.
#   Requires TFO authentication headers for ingestion.
#
#     Headers Required:
#       X-TelemetryFlow-Key-ID: tfk_xxx
#       X-TelemetryFlow-Key-Secret: tfs_xxx (optional based on config)
#
#     POST http://localhost:4318/v2/traces
#     POST http://localhost:4318/v2/metrics
#     POST http://localhost:4318/v2/logs
#
#   gRPC (Both versions via same port):
#     localhost:4317
#
# =============================================================================
# Environment Variables
# =============================================================================
#   TELEMETRYFLOW_API_KEY_ID      - API Key ID for authentication (tfk_xxx)
#   TELEMETRYFLOW_API_KEY_SECRET  - API Key Secret for authentication (tfs_xxx)
#   TELEMETRYFLOW_ENDPOINT        - TelemetryFlow backend endpoint
#   TELEMETRYFLOW_COLLECTOR_ID    - Unique collector identifier
#   TELEMETRYFLOW_COLLECTOR_NAME  - Human-readable collector name
#   TELEMETRYFLOW_ENVIRONMENT     - Deployment environment
#
# =============================================================================

# =============================================================================
# EXTENSIONS - Additional collector capabilities
# =============================================================================
extensions:
  # Health check extension
  health_check:
    endpoint: "0.0.0.0:13133"

  # zPages extension for debugging
  zpages:
    endpoint: "0.0.0.0:55679"

  # pprof extension for profiling
  pprof:
    endpoint: "0.0.0.0:1777"

  # ---------------------------------------------------------------------------
  # TFO Authentication Extension
  # ---------------------------------------------------------------------------
  # Provides centralized API key management for TFO Platform authentication.
  # Used by tfo exporter for automatic header injection.
  tfoauth:
    api_key_id: "${env:TELEMETRYFLOW_API_KEY_ID}"
    api_key_secret: "${env:TELEMETRYFLOW_API_KEY_SECRET}"
    # Optional: validate API key on startup
    # validate_on_start: true
    # validation_endpoint: "https://api.telemetryflow.id/v1/auth/validate"

  # ---------------------------------------------------------------------------
  # TFO Identity Extension
  # ---------------------------------------------------------------------------
  # Provides collector identity management and resource enrichment.
  tfoidentity:
    id: "${env:TELEMETRYFLOW_COLLECTOR_ID}"
    name: "${env:TELEMETRYFLOW_COLLECTOR_NAME:-TelemetryFlow Collector}"
    description: "TelemetryFlow Collector - Community Enterprise Observability Platform"
    tags:
      environment: "${env:TELEMETRYFLOW_ENVIRONMENT:-production}"
      datacenter: "${env:TELEMETRYFLOW_DATACENTER:-default}"
    enrich_resources: true

# =============================================================================
# RECEIVERS - How telemetry data enters the collector
# =============================================================================
receivers:
  # ---------------------------------------------------------------------------
  # TFO OTLP Receiver (with v1 + v2 endpoint support)
  # ---------------------------------------------------------------------------
  # This is the TFO-enhanced OTLP receiver that supports both standard v1
  # endpoints (Community/Open) and TFO Platform v2 endpoints (Authenticated).
  #
  # v1 endpoints: No authentication required (community/open)
  # v2 endpoints: Requires TFO auth headers (X-TelemetryFlow-Key-ID, etc.)
  tfootlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
        max_recv_msg_size_mib: 4
      http:
        endpoint: "0.0.0.0:4318"
        cors:
          allowed_origins:
            - "*"
          allowed_headers:
            - "*"
    # Enable TFO Platform v2 endpoints (/v2/traces, /v2/metrics, /v2/logs)
    enable_v2_endpoints: true
    # v2 endpoint authentication configuration
    v2_auth:
      # Require authentication for v2 endpoints (default: true)
      required: true
      # Validate API Key Secret format as well (default: false)
      validate_secret: false
      # Optional: Restrict to specific API Key IDs
      # valid_api_key_ids:
      #   - "tfk_production_key_001"
      #   - "tfk_production_key_002"

  # Standard OTLP receiver (alternative, v1 only)
  # Uncomment if you need a separate receiver for v1-only traffic
  # otlp:
  #   protocols:
  #     grpc:
  #       endpoint: "0.0.0.0:4319"
  #     http:
  #       endpoint: "0.0.0.0:4320"

# =============================================================================
# PROCESSORS - How telemetry data is processed
# =============================================================================
processors:
  # Batch processor for efficient data handling
  batch:
    timeout: 200ms
    send_batch_size: 8192
    send_batch_max_size: 0

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_percentage: 80
    spike_limit_percentage: 25

  # Resource processor for adding attributes
  resource:
    attributes:
      - key: service.namespace
        value: telemetryflow
        action: upsert
      - key: deployment.environment
        value: "${env:TELEMETRYFLOW_ENVIRONMENT:-production}"
        action: upsert

# =============================================================================
# CONNECTORS - Pipeline bridging for Exemplars and derived metrics
# =============================================================================
connectors:
  # Span metrics connector - derives metrics from traces with EXEMPLARS support
  spanmetrics:
    histogram:
      explicit:
        buckets: [1ms, 5ms, 10ms, 25ms, 50ms, 100ms, 250ms, 500ms, 1s, 2.5s, 5s, 10s]
    dimensions:
      - name: http.method
        default: GET
      - name: http.status_code
      - name: http.route
      - name: rpc.method
      - name: rpc.service
    exemplars:
      enabled: true
    namespace: traces
    metrics_flush_interval: 15s

  # Service graph connector - builds service dependency graphs from traces
  servicegraph:
    latency_histogram_buckets: [1ms, 5ms, 10ms, 25ms, 50ms, 100ms, 250ms, 500ms, 1s, 2.5s, 5s, 10s]
    dimensions:
      - http.method
      - http.status_code
    store:
      ttl: 2s
      max_items: 1000
    cache_loop: 1s
    store_expiration_loop: 2s
    virtual_node_peer_attributes:
      - db.system
      - messaging.system
      - rpc.service

# =============================================================================
# EXPORTERS - Where telemetry data is sent
# =============================================================================
exporters:
  # Debug exporter for development/troubleshooting
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # Prometheus exporter for metrics scraping (with exemplars support)
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: telemetryflow
    const_labels:
      collector: tfo-collector
    send_timestamps: true
    metric_expiration: 5m
    enable_open_metrics: true
    resource_to_telemetry_conversion: true

  # ---------------------------------------------------------------------------
  # TFO Platform Exporter
  # ---------------------------------------------------------------------------
  # Exports telemetry to TelemetryFlow Platform with automatic authentication.
  # Supports both self-hosted and cloud SaaS endpoints.
  tfo:
    endpoint: "${env:TELEMETRYFLOW_ENDPOINT:-https://api.telemetryflow.id}"
    use_v2_api: true
    auth:
      extension: tfoauth  # Reference to tfoauth extension
    collector_identity: tfoidentity  # Reference to tfoidentity extension
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 1000

  # OTLP exporter for forwarding to other backends (uncomment to enable)
  # otlp:
  #   endpoint: "other-backend:4317"
  #   tls:
  #     insecure: true

# =============================================================================
# SERVICE - Defines active components and pipelines
# =============================================================================
service:
  extensions: [health_check, zpages, pprof, tfoauth, tfoidentity]

  pipelines:
    # Traces pipeline - receives traces via TFO OTLP receiver
    traces:
      receivers: [tfootlp]
      processors: [memory_limiter, batch, resource]
      exporters: [debug, tfo, spanmetrics, servicegraph]

    # Metrics pipeline - receives metrics via TFO OTLP receiver
    metrics:
      receivers: [tfootlp]
      processors: [memory_limiter, batch, resource]
      exporters: [debug, prometheus, tfo]

    # Metrics from traces pipeline - receives derived metrics from spanmetrics
    metrics/spanmetrics:
      receivers: [spanmetrics]
      processors: [memory_limiter, batch]
      exporters: [prometheus]

    # Metrics from service graph - receives service dependency metrics
    metrics/servicegraph:
      receivers: [servicegraph]
      processors: [memory_limiter, batch]
      exporters: [prometheus]

    # Logs pipeline
    logs:
      receivers: [tfootlp]
      processors: [memory_limiter, batch, resource]
      exporters: [debug, tfo]

  # Internal telemetry configuration
  telemetry:
    logs:
      level: info
      encoding: json

    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: "0.0.0.0"
                port: 8888
