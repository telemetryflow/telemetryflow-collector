# TelemetryFlow Collector - OpenTelemetry Collector Builder Manifest
#
# TelemetryFlow Collector - Community Enterprise Observability Platform (CEOP)
# Copyright (c) 2024-2026 DevOpsCorner Indonesia. All rights reserved.
#
# This manifest defines the components to include in the TelemetryFlow Collector
# distribution based on OpenTelemetry Collector Community.
#
# Features:
# - Full OTEL capabilities: Metrics, Logs, Traces, Exemplars
# - Legacy format support: Jaeger, Zipkin, StatsD
# - Cloud provider integration: AWS, GCP, Azure
# - Database & infrastructure monitoring
# - Advanced sampling and routing
#
# Build with: ocb --config manifest.yaml
#
# =============================================================================
# DISABLED COMPONENTS (v0.142.0)
# =============================================================================
# The following components are temporarily disabled due to Go module download
# issues in OpenTelemetry Collector Contrib v0.142.0:
#
# Receivers:
#   - carbonreceiver: "unknown revision receiver/carbonreceiver/v0.142.0"
#
# Processors:
#   - routingprocessor: "unknown revision processor/routingprocessor/v0.142.0"
#
# Exporters:
#   - carbonexporter: "unknown revision exporter/carbonexporter/v0.142.0"
#
# Connectors:
#   - routingconnector: "unknown revision connector/routingconnector/v0.142.0"
#   - failoverconnector: "unknown revision connector/failoverconnector/v0.142.0"
#
# These components may be re-enabled when the upstream issues are resolved.
# Track: https://github.com/open-telemetry/opentelemetry-collector-contrib
#
# =============================================================================
# DEPRECATED COMPONENTS (removed from contrib)
# =============================================================================
# The following components have been deprecated and removed from the
# OpenTelemetry Collector Contrib repository:
#
# Receivers:
#   - opencensusreceiver: Deprecated - use OTLP receiver instead
#   - skywalkingexporter: Deprecated - use OTLP exporter instead
#
# Exporters:
#   - jaegerexporter: Deprecated in v0.134.0 - use OTLP exporter to Jaeger
#   - opencensusexporter: Deprecated - use OTLP exporter instead
#   - skywalkingexporter: Deprecated - use OTLP exporter to Skywalking
#   - lokiexporter: Deprecated July 2024 - Loki now supports OTLP natively
#   - newrelicexporter: Deprecated - use OTLP exporter to New Relic
#   - dynatraceexporter: Temporarily disabled due to version issues
#
# =============================================================================

dist:
  name: tfo-collector-ocb
  description: TelemetryFlow Collector OCB - Community Enterprise Observability Platform (CEOP)
  output_path: ./build/ocb
  module: github.com/telemetryflow/telemetryflow-collector-ocb
  # Skip compilation - we build manually
  skip_compilation: true

# =============================================================================
# Extensions
# =============================================================================
extensions:
